<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Encriptador</title>
  </head>
  <body>
    <div class="body__box">
      <header class="header">
        <div class="logo__alura">
          <a href="index.html" class="logo__link">
            <img src="./assets/Logo.png" alt="Logo Empresa" />
            <span id="titulo">Encriptador</span>
          </a>
        </div>
<!--section encriptar y desencriptar--> 
  <main class="main">
    <section class="encriptador">
      <textarea id="mensaje" placeholder="Ingrese el texto aqui"></textarea>
        <div id="box__advertencia" class="box__advertencia__form">
          <span class="material-symbols-outlined">error</span>
          <p id="advertencia">Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="botones">
          <button id="encriptar" class="button" onclick="accionBoton('encriptar');"> Encriptar </button>
          <button id="desencriptar" class="button" onclick="accionBoton('desencriptar');"disabled>Desencriptar</button>
        </div><!--botones-->
    </section><!--section terminada-->
  </main>
        <!--section lado derecho-->
    <section class="lado__derecho">
      <div id="boxRespuesta" hidden class="lado__derecho__form">
        <p id="respuesta">-</p>
          <div class="lado__derecho__boton">
            <button id="copiar" class="button" onclick="copiarBoton('encriptar');" hidden>Copiar</button>
          </div>
      </div>
        
      <div id="boxSinRespuesta" class="lado__derecho__sinrespuesta">
        <img id="sinRespuestadeImagen" src="./assets/muñeco.png" alt="No se encontro mensaje" />
        <h1 id="sinMensajeParteUno">Ningún mensaje fue encontrado</h1>
        <h2 id="sinMensajeParteDos">Ingresa el texto que desees encriptar o desencriptar.</h2>
      </div>
    </section><!--Termina section lado derecho-->
    </div><!--body__box-->
  <footer class="footer">Desarrollado por Ángeles Guillén</footer>
    <script src="./app.js"></script>
  </body>
</html>
